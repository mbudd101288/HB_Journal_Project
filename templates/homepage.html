{% extends 'base.html' %}

{% block title %} Journal Login {% endblock %}

{% block content %}     
<h1>52 Weeks of Journal Intentions</h1>
<div><img src="/static/images/mountainsCa.jpeg" alt="mountain" id="mountain" /></div>

<form action="/login" method="POST">
  <div>
    <label for="user_id">User Name:</label>
    <input type="text" name="name" id="user_id" required />
  </div>
  <div>
    <label for="user_password">Password:</label>
    <input type="text" name="password" id="user_password" required />
  </div>
  <div>
    <button type="submit">Log In!</button>
  </div>
</form>
{% endblock %}
