<!DOCTYPE html>
<html lang="en" style="background-image: url(/static/images/mountainsCa.jpeg)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}52 Weeks Journal{% endblock %}</title>

<body>

  <h1>52 Weeks of Journal Intentions</h1>
  <!-- <div><img src="/static/images/mountainsCa.jpeg" alt="mountain" id="mountain" /></div> -->

  <h3><u>Log In</u></h3>
  <form action="/login" method="POST">
    <div>
      <label for="user_id">Email:</label>
      <input type="text" name="email" id="user_id" required />
    </div>
    <div>
      <label for="user_password">Password:</label>
      <input type="password" name="password" id="user_password" required />
    </div>
    <div>
      <button id="homepage_button" type="submit">Log In!</button>
   </div>
  </form>


  <h3><u>Create an Account</u></h3>
  <form action="/users" method="POST">
    <div>
      <label for="user_id">Email:</label>
      <input type="text" name="email"/>
    </div>
    <div>
      <label for="user_password">Password:</label>
      <input type="password" name="password"/>
    </div>
    <div>
      <label for="fname">First Name:</label>
      <input type="text" name="fname"/>
    </div>
    <div>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname"/>
    </div>
    <div>
      Would you like to be alerted via email when a new entry is released?
    
      <input type="radio" name="twilio_alert" value="Yes" id="yes_twilio">
      <label for="yes_twilio">Yes</label>
    
      <input type="radio" name="twilio_alert" value="No" id="no_twilio">
      <label for="no_twilio">No</label>
    </form>
    <div>
      <button id="homepage_button" type="submit">Create User!</button>
    </div>
    <div>
    
    </div>
  </form>

</body>
</html>
